name: Spell checking
on:
  pull_request:
  push:

jobs:
  build:
    name: Spell checking
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.0.0
      with:
        fetch-depth: 0
    - uses: check-spelling/check-spelling@0.0.5-alpha
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        bucket: ssh://git@github.com/jsoref/pdns.git
        project: spelling-data
